<html>

    <head>
        <script type="text/javascript">
        
        	var token;
        
	       	var HttpClient = function() {
	       		this.get = function(aUrl, aCallback) {
	       	    var anHttpRequest = new XMLHttpRequest();
	       	    anHttpRequest.onreadystatechange = function() { 
	       	        if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
	       	            aCallback(anHttpRequest.responseText);
	       		}
	       	
	       		anHttpRequest.open( "GET", aUrl, true );            
	       		anHttpRequest.send( null );
	       	    	}
	       	}
	       	
	       	function authenticate(){
	       		//document.getElementById("demo").innerHTML = "running";
	       		var client = new HttpClient();
	       		var url_string = window.location.href; //window.location.href
	       		var url = new URL(url_string);
	       		var code = url.searchParams.get("code");
	       		var key = url.searchParams.get("roomkey");
	       		
	       		if(code != null){
		       		client.get('http://10.70.8.120:8080/callback?code=' + code , function(response) {
		       		    
		       		token = response;
		       			
		       		});
	       		}
	       		else if{
		       		client.get('http://10.70.8.120:8080/nonspotuser?roomkey=' + key , function(response) {
		       		    
			       	token = response;
	       			
	       		}
		       	else{
		       		window.alert("no code you constipated rat");
		       	}
		       	}
	       	}
	       
        	window.onload = authenticate();
        </script>
    </head>
	
	<body>
	
		<button class="button" onclick=httpGET()><strong>Add Playlist</strong></button>
	
		<script>
		
			function httpGET(){
	       		//document.getElementById("demo").innerHTML = "running";
	       		var client = new HttpClient();
	       		client.get('http://10.70.8.120:8080/addPlaylist?token=' + token , function(response) {
	       		    
	       			var token = response;
	       			//document.getElementById("demo").innerHTML = response;
	       			
	       		});
	       	}
		
		</script>
	
	</body>


</html>
